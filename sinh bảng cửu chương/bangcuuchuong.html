<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let giatri;
        giatri = "<table border=1 width=200>";
        for (let i = 1; i < 10; i++ ) {
            
            giatri += "<tr>";
            for (let j = 2; j < 10; j++) {
                giatri += "<td>" + Math.abs(j) + 'x' + Math.abs(i) + '=' + i * j + "</td>";
               
            }
            giatri += "</tr>";
        } 
        giatri += "</table>"
        
        
        document.write(giatri);

    </script>
</body>
</html>
