<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt (' nhập gia trị ');
        let tong = 0;
        for ( var i = 0 ; i <= number ; i++) {
            tong = tong + i;

        } 
        document.write('tổng là ' + tong );
            
    </script>
</body>
</html>
