<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 0;
        let total = 0
        for (let i = 7 ; count < 30 ; i++) {
            if (i % 7 == 0) {
                total += i;
                count++;
            }

        }
        document.write(total);
    </script>
</body>
</html>
