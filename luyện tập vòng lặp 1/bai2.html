<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nhietdo =+prompt('nhập nhiệt dộ');
        while (nhietdo > 20 && nhietdo < 100) {
            alert ('nhiệt độ phù hợp');
            break;
        } 
        if (nhietdo < 20) {
            alert ('tăng nhiệt độ lên');
           
        }
        if (nhietdo > 100) {
            alert ('giảm nhiệt độ lên');
            
        }
    </script>
</body>
</html>
